<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Request Form</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <h1 class="title">Quote Request Form</h1>
    <h2 class="shop-name">Tyler's Auto Repair LLC</h2>
 <div class="card">
    <div class="container">
    <form class="forum" action="https://formsubmit.co/boomydennis@icloud.com" method="post">
        <h2>Enter Info Below</h2>
        <label for="name">Name</label>
        <input type="text" placeholder="Name" name="name" required><br>
        <label for="phone-number">Phone Number</label>
        <input type="text" placeholder="Phone Number" name="phone-number" required><br>
        <label for="home-address">Home Address</label>
        <input type="text" placeholder="Home Address" name="home-address" required><br>
        <label for="Email">Email</label>
        <input type="text" placeholder="Email" name="email" required><br>
        <label for="year/make/model">Year/Make/Model</label>
        <input type="text" placeholder="Year/Make/Model" name="year/make/model" required><br>
        <label for="plate-number">Plate Number</label>
        <input type="text" placeholder="Plate Number" name="plate-number" required><br>
        <input type="hidden" name="_cc" value="boomydennis@icloud.com,jericadennis@icloud.com">
        <input type="hidden" name="_subject" value="NEW WORK REQUEST">
        <input type="hidden" name="_next" value="https://boomycoder.github.io/Quote-Form/https://tylers-auto-repair-auto-repair-shop.business.site>
        <p>If you have temp tags please enter VIN number instead of plate number.</p>
        <button class="input-button" type="submit">Submit</button>

    </form>
 </div>



</body>
</html>
